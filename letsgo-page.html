<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMathSteps - Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: left;
        }

        .logo {
            max-width: 100px;
            animation: fadeIn 1s ease-out;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            animation: slideIn 1s ease-out;
        }

        p {
            animation: slideIn 1s ease-out 0.5s;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .role-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .role-card:hover {
            transform: scale(1.05);
        }

        .role-card img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .role-card p {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .teacher {
            background-color: #ffc0cb;
        }

        .student {
            background-color: #87cefa;
        }

        @media (max-width: 768px) {
            .role-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .role-card {
                width: 80%;
                max-width: 300px;
                height: auto;
                margin-bottom: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="src/logo.png" alt="EasyMathSteps Logo" class="logo">
    </header>
    <main>
        <h1>Are you a Teacher or a Student?</h1>
        <p>Please select your role to continue.</p>
        <div class="role-selection">
            <div class="role-card teacher" id="teacher_btn">
                <img src="src/stu_tea/teacher.jpeg" alt="Teacher">
                <p>I Am A Teacher</p>
            </div>
            <div class="role-card student" id="student_btn">
                <img src="src/stu_tea/student.jpeg" alt="Students">
                <p>I Am A Student</p>
            </div>
        </div>
    </main>
    <script>
        var teacher_btn = document.getElementById("teacher_btn");
        var student_btn = document.getElementById("student_btn");
        
        teacher_btn.onclick = function() {
            window.location.href = "./Register_page.php";
        }

        student_btn.onclick = function() {
            window.location.href = "./Choose_classes.php";
        }
    </script>
</body>
</html>
