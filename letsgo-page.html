<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMathSteps - Role Selection</title>
    <link rel="stylesheet" href="./Css_folder/lets_go.css">
</head>
<body>
    <header>
        <img src="src/logo.png" alt="EasyMathSteps Logo" class="logo">
    </header>
    <main>
        <h1>Are you a Teacher or a Student?</h1>
        <p>Please select your role to continue.</p>
        <div class="role-selection">
            <div class="role-card teacher" id="teacher_btn">
                <img src="src/stu_tea/teacher.jpeg" alt="Teacher">
                <p>I Am A Teacher</p>
            </div>
            <div class="role-card student" id="student_btn">
                <img src="src/stu_tea/student.jpeg" alt="Students">
                <p>I Am A Student</p>
            </div>
        </div>
    </main>
    <script>
        var teacher_btn = document.getElementById("teacher_btn");
        var student_btn = document.getElementById("student_btn");
        
        teacher_btn.onclick = function() {
            window.location.href = "./Register_page.php";
        }

        student_btn.onclick = function() {
            window.location.href = "./Choose_classes.php";
        }
    </script>
</body>
</html>
