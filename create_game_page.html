<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css_folder/create_game_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
    <style>
        :root {
            --header-height: 3.5rem;
            --body-font: "Poppins", sans-serif;
            --body-color: #f9f6fd;
            --container-color: #F5F5F7;
            --title-color: #19181b;
            --text-color: #58555e;
            --btn-fil: #9b9999;
            --btn-backgrond: #212121;
            --input-border: #d9d9d9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body {
            font-family: var(--body-font);
            background-color: var(--body-color);
            color: var(--text-color);
        }
        .back_btn {
            color: var(--text-color);
        }
        .back_btn a {
            color: inherit;
        }
        .back_btn .backBtn_icon {
            height: 40px;
            width: 40px;
            border: solid var(--title-color);
            border-radius: 12px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0px;
            width: 100%;
            background-color: var(--container-color);
            box-shadow: 0px 1px 0 rgb(22, 8, 43, .1);
            padding: 0 1rem;
            height: 4rem;
            z-index: var(--z-fixed);
        }
        .Publish_Btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 120px;
            height: 40px;
            border: none;
            padding: 0px 20px;
            background-color: var(--btn-backgrond);
            color: white;
            margin-top: 5px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition-duration: .3s;
        }
        .Publish_Btn .svg {
            width: 25px;
            position: absolute;
            right: 0;
            margin-right: 20px;
            fill: white;
            transition-duration: .3s;
        }
        .Publish_Btn:hover {
            color: transparent;
        }
        .Publish_Btn:hover svg {
            right: 39%;
            margin: 0;
            padding: 0;
            border: none;
            transition-duration: .3s;
        }
        .centralize_form {
            display: flex;
            justify-content: space-around;
            margin-top: 2%;
        }
        .form_container {
            background-color: var(--container-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form_container h1 {
            margin-bottom: 1rem;
        }
        .form_container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1rem;
        }
        .form_container input[type="text"]:focus {
            outline: none;
        }
        .exercise_buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }
        .exercise_buttons a{
            text-decoration: none;
            color: inherit;
        }
        .exercise_buttons .btn {
            display: flex;
            align-items: center;
            /* justify-content: center; */
            padding: 10px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .exercise_buttons .btn:hover {
            background-color: #d5d5d5;
        }
        .exercise_buttons .btn:active {
            background-color: #f2f6fa;
        }
        .exercise_buttons .btn i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back_btn">
            <a href="./library_page.php">
                <button class="backBtn_icon">
                    <i class="fas fa-chevron-left"></i>
                </button>
                back
            </a>
        </div>
    </div>

    <div class="centralize_form">
        <div class="form_container">
            <h1>Create a new exercise</h1>
            <input type="text" placeholder="Enter type of exercise">
            <div class="exercise_buttons">
                <a href="#">
                    <div class="btn">
                        <i class="fas fa-check-square"></i>
                        True/False
                    </div>
                </a>
                <a href="#">
                    <div class="btn">
                        <i class="fas fa-arrows-alt"></i>
                        Drag and Drop
                    </div>
                </a>
                <a href="./Create_mcqPage.html">
                    <div class="btn">
                        <i class="fas fa-list-ul"></i>
                        Multiple Choice
                    </div>
                </a>

            </div>
        </div>
    </div>
</body>
</html>
